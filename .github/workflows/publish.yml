name: "Package Publishing"

on:
  push:
    branches: ["main"]

jobs:
  build-and-publish:
    # ìµœì†Œ ê¶Œí•œ ë¶€ì—¬: npm publishë§Œ í•„ìš”
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest

    steps:
      # ğŸ“¥
      - name: Checkout Code
        uses: actions/checkout@v4

      # ğŸš€
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          cache: 'yarn'

      # ğŸ“¦
      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      # ğŸ§¹
      - name: Run Linter
        run: yarn lint

      # ğŸ§ª
      - name: Run Tests
        run: yarn test

      # âš™ï¸
      - name: Build Package
        run: yarn build

      # ğŸš¢
      - name: Publish Package
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npx pnpm --filter @kaiachain/kaia-design-system -r publish \
            --publish-branch main \
            --no-git-check \
            --access=public

      # ğŸ””
      - name: Notify Success
        if: success()
        run: echo "ğŸ‰ Package published successfully!"

      # âš ï¸
      - name: Notify Failure
        if: failure()
        run: echo "âŒ Package publishing failed!"

